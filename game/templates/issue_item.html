<html>
	<head>
		<title>
			ISSUES
		</title>
	</head>
	<body>
		<div class="event_item">
			<div class="title">
				{{issue.title}}
			</div>
			<div class="description">
				{{issue.description}}
			</div>
			<div class="images">
				<img src="{{issue.image}}"></img>
			</div>
			<div class="upvote">
				{{issue.upvote}}
			</div>
			<div class="downvote">
				{{issue.downvote}}
			</div>
			<div class="submitter">
				{{issue.user.username}}
			</div>
		</div>

	</body>
</html>
